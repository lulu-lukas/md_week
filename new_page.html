<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Registration - Enter Name</title>
        <style>
            /* Algemene stijl */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #e6e6e6;
                font-family: Arial, sans-serif;
            }

            .phone {
                width: 375px;
                height: 700px;
                background-image: url('images/img_2.png');
                background-size: cover;
                background-position: center;
                border: 10px solid #333;
                border-radius: 30px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                display: flex;
                flex-direction: column;
                overflow: hidden;
                position: relative;
            }

            /* Overlay voor betere leesbaarheid */
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.85);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
                color: #ff6600;
                margin-bottom: 15px;
            }

            h1 span {
                color: #333;
            }

            p {
                font-size: 1rem;
                color: #555;
                margin-bottom: 20px;
            }

            /* Invoerveld stijl */
            input[type="text"] {
                width: 80%;
                padding: 12px;
                font-size: 1rem;
                border-radius: 8px;
                border: 1px solid #ccc;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                outline: none;
            }

            input[type="text"]:focus {
                border-color: #ff6600;
                box-shadow: 0 4px 8px rgba(255, 102, 0, 0.3);
            }

            /* Knoppenstijl */
            .button-container {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-top: 20px;
            }

            .btn {
                padding: 12px;
                font-size: 1rem;
                border: none;
                border-radius: 8px;
                background-color: #ff6600;
                color: white;
                font-weight: bold;
                text-transform: uppercase;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
            }

            .btn:hover {
                background-color: #e55a00;
                transform: translateY(-3px);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            }

            .btn:active {
                transform: translateY(0);
                box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            }

            .btn-back {
                background-color: #777;
            }

            .btn-back:hover {
                background-color: #555;
            }

            /* Foutmelding stijl */
            .error-message {
                font-size: 0.9rem;
                color: #e74c3c;
                margin-top: 10px;
                visibility: hidden;
                opacity: 0;
                transition: visibility 0s, opacity 0.5s ease;
            }

            .error-message.show {
                visibility: visible;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="phone">
            <div class="overlay">
                <h1>Event Registratie</h1>
                <p>Voer je naam in om je account te registreren.</p>
                <input type="text" id="nameInput" placeholder="Voer je naam in" />
                <p id="error-message" class="error-message">Vul je naam in om verder te gaan.</p>
                <div class="button-container">
                    <button class="btn" onclick="submitName()">OK</button>
                    <button class="btn btn-back" onclick="goBack()">Terug</button>
                </div>
            </div>
        </div>

        <script>
            function submitName() {
                var name = document.getElementById('nameInput').value;
                var errorMessage = document.getElementById('error-message');

                if (name.trim()) {
                    // Naam opslaan in localStorage
                    localStorage.setItem('username', name);
                    // Verwijs naar de volgende pagina
                    window.location.href = "secondpage.html";
                } else {
                    // Laat de foutmelding zien met animatie
                    errorMessage.classList.add('show');
                }
            }

            function goBack() {
                window.history.back();
            }
        </script>
    </body>
</html>
